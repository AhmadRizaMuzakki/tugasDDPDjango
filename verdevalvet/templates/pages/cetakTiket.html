{% load static %}
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Concert Ticket
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white rounded-lg shadow-lg p-4 flex flex-col md:flex-row w-full max-w-4xl">
   <div class="flex-1 flex flex-col justify-between p-4">
    <div>
     <h1 class="text-4xl md:text-6xl font-bold" style="font-family: 'Roboto', sans-serif;">
      KONSER MUSIK
     </h1>
     <h2 class="text-3xl md:text-5xl mt-2" style="font-family: 'Pacifico', cursive;">
      HUT RI 2025
     </h2>
    </div>
    <div class="mt-4">
     <p class="text-lg md:text-2xl">
      05.05.2025
     </p>
     <p class="text-lg md:text-2xl">
      20:00 WIB
     </p>
    </div>
    <div class="mt-4">
     <p class="text-lg md:text-2xl">
      HARGA TIKET
     </p>
     <p class="text-2xl md:text-4xl font-bold">
      1.000.000
     </p>
    </div>
    <div class="mt-4">
     <p class="text-sm md:text-lg">
      dimeriahkan juga oleh :
     </p>
     <p class="text-sm md:text-lg">
      Coldplay | Bernadya | Daniel Callego
     </p>
    </div>
   </div>
   <div class="flex-1 flex flex-col justify-between p-4 border-l border-gray-700">
    <div class="text-right">
     <p class="text-lg md:text-2xl">
      NOMOR TIKET:
     </p>
     <p class="text-2xl md:text-4xl font-bold">
      1234567890
     </p>
    </div>
    <div class="mt-4 text-right">
     <p class="text-sm md:text-lg">
      Stadion Gelora Bungkarno
     </p>
     <p class="text-sm md:text-lg">
      Jl. Sudirman No. 123, Jakarta
     </p>
     <p class="text-sm md:text-lg">
      29-30 Desember 2025
     </p>
     <p class="text-sm md:text-lg">
      Pintu 5, Seat 12A
     </p>
    </div>
    <div class="mt-4 flex justify-end">
     <img alt="Barcode image placeholder" class="h-24 md:h-32" src="{% static 'images/barcode1.png' %}" />
    </div>
   </div>
  </div>
 </body>
</html>
